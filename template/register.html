<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | CRUD Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">CRUD Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Dashboard </a>
                </li>
                {% if request.session.user_is_staff %}
                <li class="nav-item active">
                    <a class="nav-link" href="/register">Add User </a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="/groups">Groups </a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <a href="/logout" class="btn btn-light my-2 my-sm-0"
                    onclick="return confirm('Are you sure you want to logout?')" type="submit">Logout</a>
            </form>
        </div>
    </nav>

    <!-- alert -->
    {% for message in messages %}
    <div class="alert
    {% if message.tags == 'error' %}
    alert-danger
    {% else %}
    alert-{{ message.tags }}
    {% endif %}
    alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <!-- register form -->
    <div class="register">
        <h4>Add User</h4>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group ppic">
                <input type="file" name="profile-picture" class="custom-file-upload" placeholder="Profile Picture"
                    accept="image/*" id="profpic">
                <label for="profpic" class="upload-label">
                    <img src="/static/images/upload-icon.png" alt="Upload Image" width="100">
                </label>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>Username</label>
                    <input placeholder="johndoe" type="text" name="username" class="form-control" required>
                </div>
                <div class="form-group col-md-4">
                    <label>Email</label>
                    <input placeholder="johndoe@email.com" type="email" name="email" class="form-control" required>
                </div>
                <div class="form-group col-md-4">
                    <label>Phone</label>
                    <input placeholder="+919876543210" type="text" name="phone" class="form-control" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-10">
                    <label>Full name</label>
                    <input placeholder="John Doe" type="text" name="fullname" class="form-control" required>
                </div>
                <div class="form-group col-md-2">
                    <label>Gender</label>
                    <select class="form-control" name="gender">
                        <option selected disabled>Choose...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Password</label>
                    <input placeholder="••••••••" type="password" name="password" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label>Confirm Password</label>
                    <input placeholder="••••••••" type="password" name="cpassword" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input placeholder="169/b Daulatpur, Kolkata-700140, India" type="text" name="address"
                    class="form-control">
            </div>
            <button type="submit" class="btn btn-dark">Register</button>
        </form>
    </div>
</body>

<style>
    body {
        margin: 1%;
    }

    .register {
        margin: 3% 20%;
    }

    .custom-file-upload {
        display: none;
    }

    .upload-label {
        cursor: pointer;
    }

    .ppic {
        display: block;
        margin-left: 50%;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
